<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}

<body>

<div class="container" >
    <div class="jumbotron text-white" style="background-color: #F5F5DC;">
    <h2 align="center">Welcome to the Journal App!! Happy Journaling !!!</h2>
    <br>

    <div>
    {% extends "layout.html" %}
    <br>
    <br>
    </div>
    {% block body %}
        {% if entries %}
            {% for entry in entries %}
            <br>

            <h4>Journal entry for {{ entry[3] }}</h4>
            <br>
            <h4><i> {{ entry[1] }}</i></h4> <br>

            <p>{{ entry[2] }} </p>

            <br>
             <a class="btn btn-primary btn-sm" href="{{ url_for('fetch', id=entry[0]) }}" role="button"> Edit </a> &nbsp; &nbsp; &nbsp; &nbsp;

            {% endfor %}
         {% endif %}




        <a class="btn btn-primary btn-sm" href="{{ url_for('index') }}" role="button">  Home </a>

    {% endblock %}
    </div>

</div>

</body>
</html>
