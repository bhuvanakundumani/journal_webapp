<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}

<body>



<div class="container">
    <div class="jumbotron">

    <h2 align="center">Welcome to the Journal App!! Happy Journaling !!!</h2>
        <br>

        <h4>Add a Journal Entry:</h4>



        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="title">
            <br>
            <br>

            <textarea rows = "5" cols = "50" name = "details"> Enter your text here!</textarea>
            <br>
            <br>
            <input type="submit" value="Add Entry">
            <br>
            <br>
        </form>

    <div>
    {% extends "layout.html" %}
    <br>
    <br>
    </div>
    {% block body %}

    <div>

        {% for entry in entries %}
        <br>

         <h4>Journal entry for {{ entry[3] }}</h4>

        <p> {{ entry[1] }} </p>
        <p>{{ entry[2] }} </p>
        <a href="{{ url_for('fetch', id=entry[0]) }}" > Edit </a>
        {% endfor %}
    </div>

    </div>
</div>



</body>

{% endblock %}
</html>
