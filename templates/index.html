<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>
<div class="container">
    <h1>Journal Entries</h1>
    <div>Add a Journal Entry:

        {% if msg %}

        <p> mesage is : {{ msg }} </p>

        {% endif %}


        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="title">
            <br>
            <br>

            <textarea rows = "5" cols = "50" name = "details"> Enter your text here!</textarea>
            <br>
            <br>
            <input type="submit" value="Add Entry">
        </form>
    </div>

    <div>
        <h2>Journal Entries</h2>
        <div>

            {% for entry in entries %}
             <p>Journal entry for {{ entry[3] }}</p>

            <p> {{ entry[1] }} </p>
            <p>{{ entry[2] }} </p>
            <a href="{{ url_for('fetch', id=entry[0]) }}" > Edit </a>
            {% endfor %}
        </div>



    </div>
	</div>
</body>

</body>
</html>
